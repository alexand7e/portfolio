version: '3.8'

services:
  # Aplicação Next.js
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${CONTAINER_NAME:-portfolio}
    restart: unless-stopped
    ports:
      - "${NEXTJS_PORT:-7000}:7000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_TELEMETRY_DISABLED=${NEXT_TELEMETRY_DISABLED:-1}
      - NEXT_PUBLIC_EMAILJS_SERVICE_ID=${NEXT_PUBLIC_EMAILJS_SERVICE_ID}
      - NEXT_PUBLIC_EMAILJS_TEMPLATE_ID=${NEXT_PUBLIC_EMAILJS_TEMPLATE_ID}
      - NEXT_PUBLIC_EMAILJS_PUBLIC_KEY=${NEXT_PUBLIC_EMAILJS_PUBLIC_KEY}
    volumes:
      - ./content:/app/content:ro
      - ./public:/app/public:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portfolio.rule=Host(`alexand7e.dev.br`)"
      - "traefik.http.routers.portfolio.entrypoints=websecure"
      - "traefik.http.routers.portfolio.tls.certresolver=mytlschallenge"
      - "traefik.http.services.portfolio.loadbalancer.server.port=7000"
    networks:
      - traefik-net

networks:
  traefik-net:
    external: true